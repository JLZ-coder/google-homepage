<!DOCTYPE html>
<html>
    <head>

        <style>
            body {

            }

            .div_main {

            }

            .div_form {
            }

            }

            .div_logo img {

            .div_form_textinput {
                display: flex;
                justify-content: center;
            }

            .div_form_textinput input {

            }

            .div_form_buttons{

            }

                <a href="#">About</a>

                <a href="#">Icon</a>
                <a href="#">Sign in</a>
            </div>

            <div class="div_form">
                <form>
                    <div class="div_form_textinput">
                        <input type="text">
                    </div>
                    <div class="div_form_buttons">

        </div>
        
        <footer class="footer">
            <a href="#">Advertising</a>

            <a href="#">How Search works</a>
